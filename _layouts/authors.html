---
layout: page
title: Authors
permalink: /authors/
published: true
---


<h1 class="name">{{ page.title }}</h1>
<div class="bio">{{ page.content }}</div>


<article class="authors">


    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">


  <h1>Animal Profile: {{ page.title }}</h1>

  <div class="authors-class {{ page.class | downcase }}">
    {{ page.class }}
  </div>

  <div class="authors-family {{ page.family | downcase }}">
    {{ page.family }}
  </div>

  <div>
    {{ content }}
  </div>
 <span class="author">
    <a href="{{ author.url }}">{{ author.title }}</a>
  </span>
</article>
