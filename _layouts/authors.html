---
layout: page
title: Authors
permalink: /authors/
published: true
---





<div class="bio">{{ page.content }}</div>

<span class="author">
  <a class="post-link" href="{{ author.url | remove_first: '/' | prepend: site.baseurl }}">{{ author.title }}</a>
  </span>
<ul>
  {% for p in site.pages do %}
  {if p.author == page.author %}
  <li><a href="{{p.url }}">{{ p.title }}</a>
    {% endif %}
  {% endif %}
</ul>
