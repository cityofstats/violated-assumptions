---
layout: page
title: Authors
permalink: /authors/
published: true
---





<div class="bio">{{ page.content }}</div>

<span class="author">
  <a class="post-link" href="{{ author.url | remove_first: '/' | prepend: site.baseurl }}">{{ author.title }}</a>
  </span>
<ul>
{% for p in site.posts do %}
  {% if p.author == post.author %}
    <li><a href="{{ p.url }}">{{ p.title }}</a></li>
  {% endif %}
{% endfor %}
</ul>
